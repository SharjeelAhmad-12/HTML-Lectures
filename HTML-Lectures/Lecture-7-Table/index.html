<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <!-- Table to display student grades -->
    <table border="1" cellpadding="10" cellspacing="0">
        <!-- Caption for the table -->
        <caption>Student Grades</caption>
        
        <!-- Table header defining the columns -->
        <thead>
            <tr>
                <th>Name</th> <!-- Column for student names -->
                <th>Grade</th> <!-- Column for student grades -->
            </tr>
        </thead>
        
        <!-- Table body containing the data rows -->
        <tbody>
            <!-- Data row for Sharjeel -->
            <tr>
                <td>Sharjeel</td> <!-- Name of the student -->
                <td>A</td> <!-- Grade of the student -->
            </tr>
            <!-- Data row for Azlan -->
            <tr>
                <td>Azlan</td> <!-- Name of the student -->
                <td>B+</td> <!-- Grade of the student -->
            </tr>
            <!-- Data row for Anas -->
            <tr>
                <td>Anas</td> <!-- Name of the student -->
                <td>A+</td> <!-- Grade of the student -->
            </tr>
        </tbody>
    </table>

</body>

</html>
