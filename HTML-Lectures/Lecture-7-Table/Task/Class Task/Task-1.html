<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>
<body>
    <h1>Student Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>14</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>15</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>16</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
