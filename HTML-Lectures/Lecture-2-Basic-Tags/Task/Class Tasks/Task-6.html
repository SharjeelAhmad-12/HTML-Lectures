<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
</head>
<body>
    <div>
        <h1>My Task Tracker</h1>
        <p>Track your daily tasks and complete them on time.</p>
    </div>

    <div>
        <h2>Today's Tasks:</h2>
        <ol>
            <li>Complete the HTML assignment <span>(Due: Today)</span></li>
            <li>Attend the web development class <span>(Due: 3 PM)</span></li>
            <li>Practice CSS styling <span>(Due: Tomorrow)</span></li>
        </ol>
    </div>

    <div>
        <button>Mark as Complete</button>
    </div>
</body>
</html>
