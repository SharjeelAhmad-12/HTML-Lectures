<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>
<body>
    <h1>My Shopping List</h1>
    <div>
        <h2>Items to Buy:</h2>
        <ul>
            <li>Apples</li>
            <li>Bread</li>
            <li>Milk</li>
            <li>Eggs</li>
        </ul>
    </div>

    <div>
        <h2>Steps to Checkout:</h2>
        <ol>
            <li>Review your items in the cart.</li>
            <li>Proceed to payment.</li>
            <li>Enter delivery details.</li>
            <li>Confirm your order.</li>
        </ol>
    </div>

    <div>
        <button onclick="alert('Thank you for shopping!')">Place Order</button>
    </div>
</body>
</html>
