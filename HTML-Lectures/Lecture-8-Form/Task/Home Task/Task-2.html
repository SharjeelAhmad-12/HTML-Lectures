<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complicated Form Example</title>
</head>
<body>
    <h1>Complicated Form Example</h1>
    <form action="#" method="POST">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
        </fieldset>

        <!-- Account Setup Section -->
        <fieldset>
            <legend>Account Setup</legend>

            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required><br><br>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required><br><br>
        </fieldset>

        <!-- Preferences Section -->
        <fieldset>
            <legend>Preferences</legend>

            <!-- Hobbies -->
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br><br>

            <!-- Favorite Programming Language -->
            <label for="language">Favorite Programming Language:</label>
            <select id="language" name="language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                <option value="php">PHP</option>
            </select><br><br>
        </fieldset>

        <!-- Upload Section -->
        <fieldset>
            <legend>Upload Documents</legend>

            <!-- Profile Picture -->
            <label for="profile-picture">Upload Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" required><br><br>

            <!-- Resume -->
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>
        </fieldset>

        <!-- Feedback Section -->
        <fieldset>
            <legend>Feedback</legend>

            <!-- Comments -->
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Write your feedback here..."></textarea><br><br>
        </fieldset>

        <!-- Hidden Field -->
        <input type="hidden" name="form-id" value="complicated-form">

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
