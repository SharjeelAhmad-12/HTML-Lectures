<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form Task</title>
</head>
<body>
    <h1>Comprehensive Form</h1>
    <form action="#" method="POST">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="100" required><br><br>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
        </fieldset>

        <!-- Preferences Section -->
        <fieldset>
            <legend>Preferences</legend>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <!-- Hobbies -->
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br><br>

            <!-- Country -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select><br><br>
        </fieldset>

        <!-- Upload Section -->
        <fieldset>
            <legend>Upload</legend>
            <label for="profile">Upload Profile Picture:</label>
            <input type="file" id="profile" name="profile"><br><br>
        </fieldset>

        <!-- Hidden Field -->
        <input type="hidden" name="formType" value="comprehensiveTask">

        <!-- Feedback Section -->
        <fieldset>
            <legend>Feedback</legend>
            <label for="feedback">Your Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="Write your feedback here..."></textarea>
        </fieldset>

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
