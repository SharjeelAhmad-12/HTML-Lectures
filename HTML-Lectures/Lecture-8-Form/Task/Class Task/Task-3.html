<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="/submit" method="POST">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required><br><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
        </fieldset>

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        </fieldset>

        <!-- Login Details -->
        <fieldset>
            <legend>Login Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Guest123" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>

        <!-- Preferences -->
        <fieldset>
            <legend>Preferences</legend>
            <label for="gender-male">
                <input type="radio" id="gender-male" name="gender" value="male"> Male
            </label>
            <label for="gender-female">
                <input type="radio" id="gender-female" name="gender" value="female"> Female
            </label><br><br>

            <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter" value="yes"> Subscribe to Newsletter
            </label>
        </fieldset>

        <!-- Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter any comments here"></textarea>
        </fieldset>

        <!-- Country Dropdown -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
        </select><br><br>

        <!-- Submit and Reset Buttons -->
        <button type="submit">Submit Form</button>
        <button type="reset">Reset Form</button>
    </form>
</body>
</html>
